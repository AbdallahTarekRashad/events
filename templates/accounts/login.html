{% block body %}
    <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <span>Login</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad pads">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Login</h2>
                        {{ form.errors }}
                        <form method="POST">
                            {% csrf_token %}
                            <div class="group-input">
                                <label for="username"> Email *</label>
                                {{ form.username }}
                            </div>
                            <div class="group-input">
                                <label for="pass">Password *</label>
                                {{ form.password }}
                            </div>
                            <div class="group-input gi-check">
                                <div class="gi-more">
                                    <a href="{% url 'accounts:password_reset' %}" class="forget-pass">Forget your Password</a>
                                </div>
                            </div>
                            <button type="submit" class="site-btn login-btn">Sign In</button>
                        </form>
                        <div class="switch-login">
                            <a href="{% url 'accounts:signup' %}" class="or-login">Or Create An Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->

{% endblock %}
