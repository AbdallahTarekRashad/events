{% load i18n %}
{% block body %}
    <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <span>{% trans 'Reset Password' %}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad pads">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>{% trans 'Reset Password' %}</h2>
                        {{ form.errors }}
                        <form method="POST">
                            {% csrf_token %}
                            <div class="group-input">
                                <label for="username">Email *</label>
                                {{ form.email }}
                            </div>


                            <button type="submit" class="site-btn login-btn">{% trans 'Send Mail' %}</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->

{% endblock %}
